version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
      - "8080:8080"
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
    networks:
      - net
  host_server:
    container_name: remote-host
    image: remote-host
    build:
      context: centos7
    network:
      - net
networks:
  net:
